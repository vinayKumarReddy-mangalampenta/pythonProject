{% extends "main.html" %}

{% block content%}
<form action="" method="post" class="p-4">
    {% csrf_token %}
     {% for tag in form%} 
     <div  class="d-flex align-items-center mb-4">
        <span style="width:100px" >{{tag.label}}</span>
        <span >{{tag}}</span>
     </div>
    
     {% endfor %}
    <input type="submit" class="btn btn-primary" />
</form>

{% endblock%}
