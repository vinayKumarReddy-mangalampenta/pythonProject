{% extends "main.html" %}


{% block content %}
<div class="pl-5">
    <h1>New USer </h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for tag in form %}
        <div class="d-flex align-items-center mb-4">
            <span style="width:100px">{{tag.label}}</span>
            <span>{{tag}}</span>
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="submit" />
    </form>
</div>

{% endblock content %}
